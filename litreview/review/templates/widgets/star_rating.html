<div class="{{ widget.name }}" id="{{ widget.attrs.id }}">
    {% for i in "543210" %}
        {% if i in widget.value %}
        <input type="radio" name="{{ widget.name }}" value={{ i }} id="{{ widget.attrs.id }}_{{ i }}"  checked required>
        {% else %}
        <input type="radio" name="{{ widget.name }}" value={{ i }} id="{{ widget.attrs.id }}_{{ i }}" required>
        {% endif %}
        <label for="{{ widget.attrs.id }}_{{ i }}"></label>
    {% endfor %}
</div>
