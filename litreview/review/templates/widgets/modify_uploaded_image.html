<div class="{{ widget.name }}" id="{{ widget.attrs.id }}">
    {% if widget.value %}
        <img src={{ widget.value.url }}/>
    {% endif %}
    <div>
        {% if widget.value %}
        <label for="id_{{ widget.name }}_0">&nbsp;Modifier l'image&nbsp;</label>
        {% else %}
        <label for="id_{{ widget.name }}_0">Choisir un fichier</label>
        {% endif %}
        <input type="{{ widget.type }}" name="{{ widget.name }}" {% include "widgets/attrs.html" %}/>
    </div>
</div>
