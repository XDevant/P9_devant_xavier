<div class="ticket">
    <div class="header">
        {% if user != ticket.user %}
        <p>{{ ticket.user }} a demandé une critique</p>
        {% else %}
        <p>Vous avez demandé une critique</p>
        {% endif %}
        <p>{{ ticket.time_created }}</p>
    </div>
    <p>{{ ticket.title }}</p>
    <p>{{ ticket.description }}</p>
    <img src="{{ ticket.image.url }}">
</div>
