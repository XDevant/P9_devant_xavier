{% extends 'base.html' %}

{% block content %}
    <h2>Créer une critique</h2>
    <section>
        <h3>Vous êtes en train de poster en réponse à</h3>
        <div>
            {% include 'review/partials/ticket.html' with ticket=ticket %}
        </div>
    </section>
    <form method="post">
        <h3>Critique</h3>
        {{ review_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Envoyer</button>
    </form>
{% endblock content %}
